name: Symfony CI/CD

on:
  push:
    branches:
      - learning-CI/CD
  pull_request:
    branches:
      - learning-CI/CD

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: my_database
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping --silent" --health-interval=5s --health-timeout=2s --health-retries=5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up environment variables
        env:
          DATABASE_URL: 'mysql://root:password@127.0.0.1:3306/my_database'
        run: |
          composer install
          php bin/console doctrine:database:create
          php bin/console doctrine:schema:update --force
          php bin/console doctrine:migrations:migrate
          php vendor/bin/phpunit

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'  # Specify the PHP version you need
          extensions: mbstring, intl, sqlite, bcmath, opcache  # Add any PHP extensions you need
          coverage: xdebug

      - name: Install Composer
        run: |
          curl -sS https://getcomposer.org/installer | php
          mv composer.phar /usr/local/bin/composer

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Set up the database
        run: |
          cp .env.example .env
          php bin/console doctrine:database:create --env=test
          php bin/console doctrine:schema:create --env=test

      - name: Run Symfony Tests
        run: |
          php bin/console doctrine:fixtures:load --env=test --no-interaction
          ./vendor/bin/phpunit --configuration phpunit.xml.dist

